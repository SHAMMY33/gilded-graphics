<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop • Gilded Graphics</title>
  <meta name="description" content="Product list for apparel and design services." />
  <link rel="stylesheet" href="css/style.css?v=3" />
</head>

<body>
  <div class="bar">
    <span>DTF PRINT • DESIGN • FAST TURNAROUNDS</span>
    <span class="dot">•</span>
    <span>FREE LOCAL SHIPPING</span>
  </div>

  <header class="nav">
    <a class="brand" href="index.html">GILDED</a>
    <nav class="links">
      <a class="active" href="shop.html">Shop</a>
      <a href="work.html">Work</a>
      <a class="btn" href="order.html">Start an Order</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="pagehead">
      <h1>Products</h1>
      <p class="muted">Add items to cart. Checkout will open Stripe.</p>
    </section>

    <section class="shop-bar">
      <button class="filter-btn" type="button" disabled>Filter</button>

      <div style="display:flex; gap:10px; align-items:center;">
        <a class="smallbtn" href="order.html">Need a custom quote?</a>

        <button class="smallbtn" id="openCartBtn" type="button">
          Cart <span id="cartCount" class="badge">0</span>
        </button>
      </div>
    </section>

    <!-- Products render here -->
    <section class="products" id="productGrid"></section>

    <!-- Backdrop -->
    <div class="cart-backdrop" id="cartBackdrop" hidden></div>

    <!-- Cart Drawer -->
    <aside class="cart" id="cartDrawer" hidden>
      <div class="cart-top">
        <h2>Your Cart</h2>
        <button class="smallbtn" id="closeCartBtn" type="button">Close</button>
      </div>

      <div class="cart-items" id="cartItems"></div>

      <div class="cart-actions">
        <button class="btn full" id="checkoutBtn" type="button">
          Checkout
        </button>
        <button class="smallbtn" id="clearCartBtn" type="button">
          Clear cart
        </button>
      </div>

      <p class="notice">
        Checkout opens Stripe. Cart items are sent as a bundle.
      </p>
    </aside>

    <footer class="footer">
      <div class="footer-row">
        <a class="muted" href="index.html">Home</a>
        <a class="muted" href="order.html">Order</a>
        <a class="muted" href="mailto:gildedgraphicz@gmail.com">Email</a>
      </div>
    </footer>
  </main>

  <!-- IMPORTANT: cart.js must be plain script (no exports) -->
  <script src="assets/cart.js?v=3"></script>

  <script>
    // ---------- tiny toast ----------
    function toast(msg) {
      const t = document.createElement("div");
      t.textContent = msg;
      t.style.position = "fixed";
      t.style.right = "18px";
      t.style.bottom = "18px";
      t.style.padding = "10px 12px";
      t.style.border = "1px solid rgba(0,0,0,.15)";
      t.style.background = "#fff";
      t.style.fontWeight = "800";
      t.style.zIndex = "9999";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1400);
    }

    // ---------- products (add more by copying an object) ----------
    const PRODUCTS = [
      {
        sku: "red_sea_surf_classic",
        name: "Red Sea Surf Classic",
        price: 35,
	desc: "DTF tee print • bold + clean • fast turnaround",
        image: "assets/images/red-sea-surf-classic.jpg",
        tag: "Best Seller"
      },
      {
        sku: "dtf_hoodie_print",
        name: "DTF Hoodie Print",
        price: 50,
	desc: "Front/back options • heavyweight • durable prints",
        image: "assets/images/dtf-hoodie-print.jpg",
        tag: "Popular"
      }
    ];

    // ---------- helpers ----------
    function byId(id){ return document.getElementById(id); }

    function syncBadge() {
      const badge = byId("cartCount");
      if (!badge) return;
      if (window.Cart && typeof window.Cart.count === "function") {
        badge.textContent = String(window.Cart.count());
      } else {
        badge.textContent = "0";
      }
    }

    function renderProducts() {
      const grid = byId("productGrid");
      if (!grid) return;

grid.innerHTML = PRODUCTS.map(p => `
  <article class="p-card">
    <div class="p-img">
      ${p.image ? `<img src="${p.image}" alt="${p.name}" onerror="this.remove()">` : ``}

      <button class="addbag" type="button" data-sku="${p.sku}" aria-label="Add to cart">
        <img src="assets/images/shopping-bag.png" alt="" aria-hidden="true">
      </button>
    </div>

    <div class="p-body">
      <div class="p-top">
        <h3 style="margin:0;">${p.name}</h3>
        ${p.tag ? `<span class="tag">${p.tag}</span>` : ``}
      </div>

      <div class="price">$${Number(p.price).toFixed(2)}</div>

      <p>${p.desc}</p>
    </div>
  </article>
`).join("");

// wire add buttons (bag)
grid.querySelectorAll("button.addbag[data-sku]").forEach(btn => {
  btn.addEventListener("click", () => {
    if (!window.Cart) {
      console.error("Cart not loaded (assets/cart.js).");
      toast("Cart failed to load");
      return;
    }
    const sku = btn.getAttribute("data-sku");
    window.Cart.add(sku, 1);
    syncBadge();
    toast("Added to cart");
  });
});


    }

    function renderCart() {
      const itemsEl = byId("cartItems");
      if (!itemsEl || !window.Cart) return;

      const items = window.Cart.read();
      itemsEl.innerHTML = "";

      if (!items.length) {
        itemsEl.innerHTML = "<p class='muted'>Your cart is empty.</p>";
        return;
      }

      items.forEach(item => {
        const product = PRODUCTS.find(p => p.sku === item.sku);

        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <div class="cart-left">
            <span class="cart-title">${product ? product.name : item.sku}</span>
            <span class="cart-price">Quantity</span>
          </div>

          <div class="cart-right">
            <input class="qty" type="number" min="1" value="${item.qty}" />
            <button class="smallbtn" type="button" aria-label="Remove">✕</button>
          </div>
        `;

        const qtyInput = row.querySelector("input.qty");
        const removeBtn = row.querySelector("button");

        qtyInput.addEventListener("change", () => {
          const next = parseInt(qtyInput.value, 10);
          window.Cart.setQty(item.sku, Number.isFinite(next) ? next : item.qty);
          syncBadge();
          renderCart();
        });

        removeBtn.addEventListener("click", () => {
          window.Cart.remove(item.sku);
          syncBadge();
          renderCart();
        });

        itemsEl.appendChild(row);
      });
    }

    // ---------- drawer controls ----------
    const drawer = byId("cartDrawer");
    const backdrop = byId("cartBackdrop");

    function openCart(){
      if (!drawer || !backdrop) return;
      drawer.hidden = false;
      backdrop.hidden = false;
      drawer.classList.add("is-open");
      syncBadge();
      renderCart();
    }

    function closeCart(){
      if (!drawer || !backdrop) return;
      drawer.classList.remove("is-open");
      // give the animation a moment then hide
      setTimeout(() => {
        drawer.hidden = true;
        backdrop.hidden = true;
      }, 180);
    }

    // ---------- init ----------
    console.log("Shop scripts loaded. Cart present:", !!window.Cart);

    renderProducts();
    syncBadge();

    byId("openCartBtn")?.addEventListener("click", openCart);
    byId("closeCartBtn")?.addEventListener("click", closeCart);
    backdrop?.addEventListener("click", closeCart);

    byId("clearCartBtn")?.addEventListener("click", () => {
      window.Cart?.clear();
      syncBadge();
      renderCart();
    });

    // Checkout stub (next step we connect to Vercel -> Stripe)
    byId("checkoutBtn")?.addEventListener("click", async () => {
      if (!window.Cart) return;
      const items = window.Cart.read();

      if (!items.length) {
        toast("Cart is empty");
        return;
      }

      // NEXT STEP: replace this with a real fetch() to your Vercel /api/checkout
      toast("Next: send cart to Stripe checkout");
      console.log("Cart to checkout:", items);
    });
  </script>
</body>
</html>
